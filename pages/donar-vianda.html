<main>
    <h1>Donar vianda</h1>
    <form class="donacion-vianda-register">
        <label for="">Comida</label>
        <input class="controls" type="text" name="comida-donacion" id="comida-donacion" placeholder="Nombre de la comida a donar" required>

        <label for="">Fecha de caducidad </label>
        <input class="controls" type="date" name="fecha-caducidad-viandas" id="fecha-caducidad-viandas" placeholder="Fecha de caducidad" required>

        <label for="">Cantidad de viandas</label>
        <input class="controls" type="number" name="cant-viandas-distribucion" id="cant-viandas-distribucion" placeholder="cantidad de viandas a distribiuir" required>

        <label for="">Fecha de distribucion </label>
        <input class="controls" type="date" name="fecha-distribucion-viandas" id="fecha-distribucion-viandas" placeholder="Fecha de distribucion" required>
        
        
        <!--ACA NO SE COMO VAN A IR LAS HELADERAS DESTINOS(FORMA DE LISTA?)-->
        
        <label for="">Heladera destino</label>
        <input class="controls" type="text" name="nro-tarjeta" id="heladera-destino" placeholder="Seleccione heladera destino" required>

        <label for="">Calorias de la unidad (opcional)</label>
        <input class="controls" type="number" name="calorias-viandas-distribucion" id="calorias-viandas-distribucion" placeholder="Calorias">

        <label for="">Peso de la unidad (opcional)</label>
        <input class="controls" type="number" name="peso-viandas-distribucion" id="peso-viandas-distribucion" placeholder="Peso">

      
        <div>
            <input class="botons" type="submit" value="Donar">
            

        </div>
        
        
    </form>
