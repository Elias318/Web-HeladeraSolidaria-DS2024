<main>
    <h1>Distribucion de vianda</h1>
    <form class="distribuir-vianda-register">
        <label for="">Heladera origen</label>
        <input class="controls" type="number" name="heladera-origen" id="heladera-origen" placeholder="Seleccione heladera origen">

        <label for="">Heladera destino</label>
        <input class="controls" type="number" name="nro-tarjeta" id="heladera-destino" placeholder="Seleccione heladera destino">

        <label for="">Cantidad de viandas</label>
        <input class="controls" type="number" name="cant-viandas-distribucion" id="cant-viandas-distribucion" placeholder="cantidad de viandas a distribiuir">

        <label for="">Fecha de distribucion </label>
        <input class="controls" type="date" name="fecha-distribucion-viandas" id="fecha-distribucion-viandas" placeholder="Fecha de distribucion">

        <label for="">Motivo </label>
        <textarea name="motivo-distribucion-viandas" id="motivo-distribucion-viandas" class="controls"></textarea>
        
            
        <div>
            <input class="botons" type="submit" value="Donar">
            

        </div>
        
        
    </form>
